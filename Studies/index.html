<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira pagina</title>
</head>
<body>
    <h1>Bem-vindo ao HTML5!</h1>
    <p><strong><em>Este é um parágrafo de exemplo.</em></strong></p>

    <ul> <!-- lista nao ordenada-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>  <!-- lista ordenada-->
        <li>Primeiro passo</li>
        <li>Segundo passo</li>
        <li>Terceiro passo</li>
    </ol>

    <h2>Tabelas</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Joao</td>
                <td>25</td>
                <td>São Paulo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
